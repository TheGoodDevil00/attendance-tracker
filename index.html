<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<div id="login-overlay" class="fixed inset-0 bg-indigo-900 z-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">ðŸ”’ Authorized Access Only</h2>
        <div id="login-error" class="hidden bg-red-100 text-red-700 p-3 rounded mb-4 text-sm text-center">
            Invalid Credentials
        </div>
        <input type="text" id="username" placeholder="Username" class="w-full p-3 border rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <button onclick="checkLogin()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition">
            Enter Dashboard
        </button>
    </div>
</div>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-2xl mx-auto p-4 md:p-6">
        
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-extrabold text-indigo-700">Attendance<span class="text-indigo-400">AI</span></h1>
                <p class="text-xs text-gray-500" id="current-date-display">Loading date...</p>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-xs font-bold text-gray-500 uppercase">Holiday?</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="holiday-toggle" class="sr-only peer" onchange="app.toggleHoliday()">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-yellow-400"></div>
                </label>
            </div>
        </header>

        <div class="grid grid-cols-3 gap-2 mb-6 bg-white p-1 rounded-xl shadow-sm border border-gray-200">
            <button onclick="app.view('today')" id="btn-today" class="nav-btn active">Today</button>
            <button onclick="app.view('stats')" id="btn-stats" class="nav-btn">Stats</button>
            <button onclick="app.view('schedule')" id="btn-schedule" class="nav-btn">Edit Schedule</button>
        </div>

        <div id="view-today" class="view-section">
            <div id="today-container">
                </div>
            <div id="holiday-banner" class="hidden bg-yellow-50 border border-yellow-200 rounded-xl p-6 text-center">
                <h2 class="text-2xl mb-2">ðŸŽ‰ Holiday Mode On</h2>
                <p class="text-yellow-800">Enjoy your day off! No attendance will be calculated today.</p>
            </div>
        </div>

        <div id="view-stats" class="view-section hidden">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-indigo-500">
                    <p class="text-xs text-gray-400 uppercase font-bold">Overall</p>
                    <h2 class="text-3xl font-extrabold text-gray-800" id="stat-total-percent">0%</h2>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-green-500">
                    <p class="text-xs text-gray-400 uppercase font-bold">Safe Bunks</p>
                    <h2 class="text-3xl font-extrabold text-green-600" id="stat-safe-bunks">0</h2>
                </div>
            </div>
            <div id="stats-list" class="space-y-3"></div>
        </div>

        <div id="view-schedule" class="view-section hidden">
            <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200 mb-4">
                <h3 class="font-bold mb-3">Add Class to Schedule</h3>
                <div class="flex flex-col gap-3">
                    <select id="sched-day" class="p-3 bg-gray-50 rounded-lg border border-gray-200 outline-none">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                    <input type="text" id="sched-subject" placeholder="Subject Name (e.g. Physics)" class="p-3 bg-gray-50 rounded-lg border border-gray-200 outline-none">
                    <button onclick="app.addToSchedule()" class="bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700">Add to Weekly Schedule</button>
                </div>
            </div>

            <div id="schedule-list" class="space-y-4">
                </div>
            
            <button onclick="app.resetAll()" class="mt-8 w-full text-red-500 text-sm py-2">Reset Everything</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
